<!DOCTYPE html>
<html>
<head>
	<title>jQuery Super Labels Plugin</title>

	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Ubuntu:400,700' rel='stylesheet' type='text/css'>

	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="css/prism.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="scripts/prism.js" type="text/javascript"></script>
	<script src="../jquery.superLabels.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('form').superLabels({
				labelLeft:5,
				labelTop:5
			});
		});
	</script>
</head>
<body>
	<a href="https://github.com/remybach/jQuery.superLabels" class="fork">
		<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>
	<div class="container">

		<header class="row">
			<div class="span6 offset3">
				<h1>jQuery Super Labels Demo</h1>
			</div>
		</header>
		<div class="row">
			<div class="span6 offset3">
				<pre><code class="language-javascript">$(function() {
	// Test comment
	$('form').superLabels({
		labelLeft:5,
		labelTop:5
	});
});</code></pre>
			</div>

			<div class="span6 offset3">
				<form action="" method="POST">
					<ul>
						<li>
							<label for="text-input">Name</label>
							<input type="text" name="text-input" value="" />
						</li>
						<li>
							<label for="textarea">Message</label>
							<textarea rows="2" cols="20" name="textarea"></textarea>
						</li>
						<li>
							<label for="select">Why is the sky blue?</label>
							<select rows="2" cols="20" name="select">
								<option value="1">It's painted blue.</option>
								<option value="2">Why not?</option>
								<option value="3">Rayleigh scattering.</option>
							</select>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</body>
</html>
